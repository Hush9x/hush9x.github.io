<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credits | Hush</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: white;
      overflow: hidden;
    }

    .background-gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 12% 50%, rgba(0, 0, 0, 0.4), transparent),
                  radial-gradient(circle at 80% 50%, rgba(255, 255, 255, 0.4), transparent),
                  radial-gradient(circle at 50% 80%, rgba(0, 0, 0, 0.4), transparent);
      z-index: -1;
    }

    .header {
      text-align: left;
      padding: 50px;
    }

    .header h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: 700;
    }

    .header p {
      margin-top: 10px;
      color: #aaaaaa;
      font-size: 1.2rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 20px;
      margin: 50px 50px;
    }

    .card {
      background-color: #1a1a1a;
      padding: 20px 30px;
      border-radius: 15px;
      text-align: left;
      width: 400px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      align-items: center;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.7);
    }

    .card h2 {
      margin: 0;
      font-size: 1.8rem;
      color: rgb(255, 255, 255);
      font-weight: 600;
    }

    .card p {
      margin: 5px 0;
      color: #aaaaaa;
      font-size: 1rem;
    }

    .footer {
      text-align: left;
      color: #aaaaaa;
      margin: 50px 50px;
      padding-top: 20px;
      border-top: 1px solid #ffffff;
    }

    .card3 {
      background-color: #008cff;
      padding: 20px 30px;
      border-radius: 15px;
      text-align: left;
      width: 400px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      align-items: center;
      text-align: center;
    }

    .card3:hover {
      transform: translateY(-10px);
      box-shadow: 0px 12px 30px rgba(0, 140, 255, 0.7);
    }

  </style>
  <script>
    function openWebsite(url) {
      window.open(url, '_blank');
    }
  </script>
</head>
<body>
  <div class="background-gradient"></div>

  <div class="header">
    <h1>Collaborators</h1>
    <p>List of amazing people I've collaborated with.</p>
  </div>

  <div class="container">
    <div class="card" onclick="openWebsite('https://rhw.one')">
      <h2>R.H.W.</h2>
      <p>Proxy developer (Along with more stuff)</p>
      <p>Collaborating since 2024</p>
    </div>
    <div class="card" onclick="openWebsite('https://canlite.org')">
      <h2>Canlite</h2>
      <p>Just a partner</p>
      <p>Collaborating since 2025</p>
    </div>
    <div class="card3" onclick="openWebsite('https://techonyte.idk')">
        <h2>Techonyte</h2>
        <p>Tabs / Browser</p>
      </div>
  </div>

  <div class="footer">
    Â© 2025 @ HUSH. All rights reserved.
  </div>
</body>
</html>
