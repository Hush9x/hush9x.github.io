<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>New Page - Hush</title>
</head>
<body>
    <div class="navbar">
        <div class="left-section">
            <div class="circle"></div>
        </div>
        <div class="middle-section">
            <div class="tab active">Desk 2</div>
        </div>
        <div class="right-section">
            <img id="logo-icon" src="assets/img/logo.png" alt="Icon">
            <img id="ai-icon" src="assets/ai.png" alt="Icon">
            <img id="mail-icon" src="assets/mail.png" alt="Icon">
            <img id="chat-icon" src="assets/chat.png" alt="Icon">
            <div class="time" id="time-display">Mar 1 | 9:08:00</div>
            <div id="battery-display" class="battery-container">
                <svg id="battery-icon" viewBox="0 0 24 24" width="20" height="20" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="6" width="20" height="12" rx="2" ry="2" fill="#e0e0e0"/>
                    <rect id="battery-level" x="2" y="6" width="0" height="12" rx="2" ry="2" fill="#76c7c0"/>
                    <rect id="battery-charge" x="21" y="9" width="1" height="6" fill="#76c7c0" style="display:none;" />
                    <svg id="lightning-bolt" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="12" height="12" fill="yellow" style="display:none; position: absolute; top: 2px; left: 5px;">
                        <path d="M13 2L5 14h4v8l8-12h-4z"/>
                    </svg>
                </svg>
                <span id="battery-tooltip" class="tooltip"></span>
            </div>
        </div>
    </div>

    <div class="newpageimgs">
        <div class="imgnewpage"><img src="assets/tiktok.png" alt="Image 1"></div>
        <div class="imgnewpage"><img src="assets/google.png" alt="Image 2"></div>
        <div class="imgnewpage"><img src="assets/discord.png" alt="Image 3"></div>
        <div class="imgnewpage"><img src="assets/snapchat.png" alt="Image 4"></div>
        <div class="imgnewpage"><img src="assets/roblox.png" alt="Image 5"></div>
        <div class="imgnewpage"><img src="assets/nowgg.png" alt="Image 6"></div>
        <div class="imgnewpage"><img src="assets/geforce.png" alt="Image 7"></div>
        <div class="imgnewpage"><img src="assets/chatgpt.png" alt="Image 8"></div>
        <div class="imgnewpage"><img src="assets/chat.png" alt="Image 9"></div>
        <div class="imgnewpage"><img src="assets/mail.png" alt="Image 10"></div>
        <div class="imgnewpage"><img src="assets/spotify.png" alt="Image 11"></div>
        <div class="imgnewpage"><img src="assets/netflix.png" alt="Image 12"></div>
        <div class="imgnewpage"><img src="assets/youtube.png" alt="Image 13"></div>
        <div class="imgnewpage"><img src="assets/twitch.png" alt="Image 14"></div>
        <div class="imgnewpage"><img src="assets/twitter.png" alt="Image 15"></div>
        <div class="imgnewpage"><img src="assets/orbit.png" alt="Image 16"></div>
    </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
